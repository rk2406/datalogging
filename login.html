<html>
    <head>
        <title>Login page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            .form-control{
                margin:10px;
            }
        button{
            padding:30px;
        }
        </style>
    </head>
        <body style="margin: 20px;">
        <h1 class="well well-lg">Real Time Communication</h1>
            <form name="login"><strong>Username</strong>
                <input type="text" name="userid" class="form-control">
                <strong>Password</strong><input type="password" name="pswrd"/class="form-control">
                <input type="button" onclick="check(this.form)" value="Login" class="btn btn-success"/>
                <input type="reset" value="Cancel"/ class="btn btn-danger">
            </form>
        <script language="javascript">
            function check(form)/*function to check userid & password*/
            {
                if(form.userid.value == "admin" && form.pswrd.value == "admin")
                {
                    window.open('index.html')
                }
                else
                {
                alert("Error Password or Username")
                }
            }
        </script>
        </body>
</html>
